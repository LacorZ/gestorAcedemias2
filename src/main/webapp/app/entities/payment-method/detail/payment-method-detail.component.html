<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentMethod">
      <h2 data-cy="paymentMethodDetailsHeading">
        <span jhiTranslate="gestorAcedemias2App.paymentMethod.detail.title">Payment Method</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paymentMethod.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.paymentMethod.name">Name</span></dt>
        <dd>
          <span>{{ paymentMethod.name }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.paymentMethod.payment">Payment</span></dt>
        <dd>
          <div *ngIf="paymentMethod.payment">
            <a [routerLink]="['/payment', paymentMethod.payment.id, 'view']">{{ paymentMethod.payment.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/payment-method', paymentMethod.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
