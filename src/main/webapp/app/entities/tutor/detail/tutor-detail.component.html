<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tutor">
      <h2 data-cy="tutorDetailsHeading"><span jhiTranslate="gestorAcedemias2App.tutor.detail.title">Tutor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tutor.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.tutor.nombre">Nombre</span></dt>
        <dd>
          <span>{{ tutor.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.tutor.email">Email</span></dt>
        <dd>
          <span>{{ tutor.email }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.tutor.telefono">Telefono</span></dt>
        <dd>
          <span>{{ tutor.telefono }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.tutor.observaciones">Observaciones</span></dt>
        <dd>
          <span>{{ tutor.observaciones }}</span>
        </dd>
        <dt><span jhiTranslate="gestorAcedemias2App.tutor.cursos">Cursos</span></dt>
        <dd>
          <span *ngFor="let cursos of tutor.cursos; let last = last">
            <a [routerLink]="['/curso', cursos.id, 'view']">{{ cursos.nombre }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/tutor', tutor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
