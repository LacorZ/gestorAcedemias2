<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-estudiante-heading"
        data-cy="EstudianteCreateUpdateHeading"
        jhiTranslate="gestorAcedemias2App.estudiante.home.createOrEditLabel"
      >
        Crear o editar Estudiante
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.telefono" for="field_telefono">Telefono</label>
          <input type="text" class="form-control" name="telefono" id="field_telefono" data-cy="telefono" formControlName="telefono" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.observaciones" for="field_observaciones"
            >Observaciones</label
          >
          <input
            type="text"
            class="form-control"
            name="observaciones"
            id="field_observaciones"
            data-cy="observaciones"
            formControlName="observaciones"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.asistencias" for="field_asistencias">Asistencias</label>
          <select
            class="form-control"
            id="field_asistencias"
            data-cy="asistencias"
            name="asistencias"
            formControlName="asistencias"
            [compareWith]="compareAsistencia"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="asistenciaOption" *ngFor="let asistenciaOption of asistenciasSharedCollection">
              {{ asistenciaOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.facturas" for="field_facturas">Facturas</label>
          <select
            class="form-control"
            id="field_facturas"
            data-cy="facturas"
            name="facturas"
            formControlName="facturas"
            [compareWith]="compareFactura"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="facturaOption" *ngFor="let facturaOption of facturasSharedCollection">{{ facturaOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="gestorAcedemias2App.estudiante.cursos" for="field_cursos">Cursos</label>
          <select
            class="form-control"
            id="field_cursos"
            data-cy="cursos"
            multiple
            name="cursos"
            formControlName="cursos"
            [compareWith]="compareCurso"
          >
            <option [ngValue]="cursoOption" *ngFor="let cursoOption of cursosSharedCollection">{{ cursoOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.asistencia" for="field_asistencia">Asistencia</label>
          <select
            class="form-control"
            id="field_asistencia"
            data-cy="asistencia"
            name="asistencia"
            formControlName="asistencia"
            [compareWith]="compareAsistencia"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="asistenciaOption" *ngFor="let asistenciaOption of asistenciasSharedCollection">
              {{ asistenciaOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestorAcedemias2App.estudiante.factura" for="field_factura">Factura</label>
          <select
            class="form-control"
            id="field_factura"
            data-cy="factura"
            name="factura"
            formControlName="factura"
            [compareWith]="compareFactura"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="facturaOption" *ngFor="let facturaOption of facturasSharedCollection">{{ facturaOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
